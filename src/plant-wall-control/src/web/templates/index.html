<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Wall Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Plant Wall Control Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>Settings Management</h2>
            <form action="/update_settings" method="post">
                <label for="light_brightness">Light Brightness:</label>
                <input type="range" id="light_brightness" name="light_brightness" min="0" max="100">
                
                <label for="watering_schedule">Watering Schedule:</label>
                <input type="text" id="watering_schedule" name="watering_schedule" placeholder="e.g., 08:00 AM">
                
                <label for="nutrient_amount">Nutrient Amount:</label>
                <input type="number" id="nutrient_amount" name="nutrient_amount" min="0">
                
                <button type="submit">Update Settings</button>
            </form>
        </section>
        <section>
            <h2>Status Monitoring</h2>
            <div id="status">
                <p>Soil Moisture: <span id="soil_moisture">Loading...</span></p>
                <p>External Light: <span id="external_light">Loading...</span></p>
                <p>Water Tank Level: <span id="water_tank_level">Loading...</span></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Plant Wall Control</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
